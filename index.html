<!DOCTYPE html>
<html lang="it">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Tagesschrift&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body>
    <header>
      <nav>
        <ul id="nav-list">
          <li><a href="#home">Home</a></li>
          <li><a href="#form">Form</a></li>
          <li><a href="#contacts">Contacts</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="hero" id="home">
        <div class="hero-cta">
          <h2>Benvenuto!</h2>
          <p>Nuovo servizio di messaggi uscito!</p>
          <button id="hero-btn">Iscriviti anche tu</button>
        </div>
      </section>
      <section class="form">
        <form action="" method="post" novalidate>
          <fieldset class="form-set">
            <legend>Dati</legend>
            <label for="name" aria-label="name">Nome:</label>
            <input type="text" id="name" required>

            <label for="surname">Cognome:</label>
            <input type="text" id="surname" required>

            <label for="email" aria-label="name">Email:</label>
            <input type="email" id="email" required>

            <label for="message">Messaggio:</label>
            <textarea name="message" id="message" cols="30" rows="10" maxlength="500"></textarea>
            <p id="form-contatore">0/500</p>
          </fieldset>
          <button id="form-btn" type="submit">Invia</button>
          </form>
      </section>

    </main>
    <footer>
      <small>Created by MetalCoder</small>

    </footer>
    <script src="../js/script.js"></script>
  </body>

</html>
